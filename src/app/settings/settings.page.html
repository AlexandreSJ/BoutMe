<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Settings</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid fixed>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="moon"></ion-icon>
          <ion-label>Dark Theme</ion-label>
          <ion-checkbox id="checkTheme" (ionChange)="changeTheme($event)" checked=""></ion-checkbox>
        </ion-item>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="12">
        <ion-item button (click)="clearLS()" detail="false">
          <ion-icon name="refresh"></ion-icon>
          <ion-label>
            <ion-label>Reset Config</ion-label>
            <ion-note>
              Set back to default
            </ion-note>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>

<ion-footer class="ion-text-center ion-no-border" collapse="fade">
  <ion-note>Version 1.0</ion-note>
  <hr>
</ion-footer>
