<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="centralize">
    <ion-avatar class="avatar centralize">
      <img alt="" src="../../assets/avatar.jpg" draggable="false"/>
    </ion-avatar>
    <h4>
      <p>Olá, me chamo Alexandre!</p>
    </h4>
    <p class="detail-note">
      <ion-note>
        Tenho {{age}} anos e sou full-stack dev para a<br>
        OIC Optical Imaging Comercial LTDA
      </ion-note>
    </p>
  </div>

  <hr>
  
  <div class="centralize">
    <p class="deploy-note">
      Este deploy é realizado através da 
      <a href="https://www.vercel.com" target="_blank"><ion-icon name="logo-vercel"></ion-icon>Vercel</a>
    </p>
  </div>

</ion-content>
